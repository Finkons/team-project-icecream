<header class="header" id="header">
  <div class="header__container container">
    <nav class="header__nav">
      <a class="logo logo__link" href="/index.html">
        <picture>
          <source srcset="images/hero-header/logo-1x.png 1x, images/hero-header/logo-2x.png 2x" />
          <img class="logo__img" src="images/hero-header/logo-1x.png" alt="IceCream" />
        </picture>
        <span class="logo__text">icecream</span>
      </a>

      <ul class="header__list">
        <li class="header__item">
          <a class="header__link header__link--current" href="#header">Home</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">About us</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">How it’s made?</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">Our products</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Кнопка моб меню -->
    <div class="btn--wrapper">
      <button
        class="header__menu-open js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        type="button"
      >
        <svg width="20px" height="12px">
          <use href="images/hero-header/svg/sprite.svg#burger"></use>
        </svg>
      </button>
      <!-- ============== -->

      <button class="header__btn" type="button">
        Buy now
        <svg width="6px" height="10px" class="header__btn-icon">
          <use href="images/hero-header/svg/sprite.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container hero__container">
    <div class="ellipse animate__bounceIn"></div>

    <div class="group-top">
      <span class="group-top__deco"></span>
      <p class="group-top__number">16</p>
      <p class="group-top__desc">cafes</p>
    </div>
    <div class="group-bottom">
      <span class="group-bottom__deco"></span>
      <p class="group-bottom__number">23</p>
      <p class="group-bottom__desc">food trucks</p>
    </div>

    <picture>
      <source
        srcset="
          images/hero-header/desktop/heroicecream1x.png 1x,
          images/hero-header/desktop/heroicecream2x.png 2x
        "
        media="(min-width: 1280px)"
      />

      <source
        srcset="
          images/hero-header/tablet/heroicecream1x.png 1x,
          images/hero-header/tablet/heroicecream2x.png 2x
        "
        media="(min-width: 768px)"
      />

      <source
        srcset="
          images/hero-header/mobile/heroicecream1x.png 1x,
          images/hero-header/mobile/heroicecream2x.png 2x
        "
        media="(min-width: 480px)"
      />
      <img
        src="images/hero-header/mobile/heroicecream1x.png"
        class="hero-img animate__animated animate__jackInTheBox"
        alt="IceCream"
      />
    </picture>

    <picture>
      <source
        srcset="images/hero-header/desktop/girl1x.png 1x, images/hero-header/desktop/girl2x.png 2x"
        media="(min-width: 1280px)"
      />

      <source
        srcset="images/hero-header/tablet/girl1x.png 1x, images/hero-header/tablet/girl2x.png 2x"
        media="(min-width: 768px)"
      />
      <img
        class="hero-img--girl animate__animated animate__flipInY"
        src="images/hero-header/desktop/girl1x.png"
        alt="Girl with ice cream"
      />
    </picture>

    <h1 class="hero__title">
      ice cream made with <span class="hero__title--accent">passion</span>
    </h1>

    <div class="hero__links">
      <a class="hero__btn link" href="#">Products</a>
      <a class="hero__btn hero__btn--color link" href="#">How it’s made?</a>
    </div>

    <div class="hero__info">
      <picture>
        <source
          srcset="
            images/hero-header/desktop/milk1x.png 1x,
            images/hero-header/desktop/milk2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="images/hero-header/tablet/milk1x.png 1x, images/hero-header/tablet/milk2x.png 2x"
          media="(min-width: 768px)"
        />
        <img
          class="hero-img--milk animate__animated animate__bounceInLeft"
          src="images/hero-header/desktop/milk1x.png"
          alt="Bio Eco Milk"
        />
      </picture>

      <div>
        <p class="hero__desc">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button class="info-btn btn" type="button">
          <svg width="8px" height="8px" class="">
            <use href="images/hero-header/svg/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
